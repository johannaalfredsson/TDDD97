<html>
<head>
<link href="/static/client.css" type="text/css" rel="stylesheet">
<script src="/static/client.js" type="text/javascript"></script>
<style>
   body {
background-color: LightSkyBlue;

<script type=”text/view” id="welcomeview">

    <div id="container">
    <div id="first"> <img src= "static/wimage.png" /></div>
    <div id="second">
        <form  id="saveform1" onsubmit="return signin();">
              <div id = "maincontainer">
                <div class="inner">
                    <div class="row"> <label> Email </label> <input type="email" id="email1" name="email1" required> </div>
                    <div class="row"> <label> Password </label> <input type="password" id="password1" name="password1" required> </div>
                </div>
                <div class="inner">
                    <input type="submit" value="login" name="login" id="login"> </input>
                </div>
              </div>
        </form>

        <p id= SignInMessage> </p>

    </div>

    <div id="third">
       <h3 align="center">Sign up here </h3>
       <form  id="saveform2" onsubmit="return ValidatePassword()">
              <div id = "maincontainer">
                <div class="inner">
                    <div class="row"> <label> First name </label> <input type="text" id="firstname" required> </div>
                    <div class="row"> <label> Family name </label> <input type="text" id="familyname" name="familyname" required> </div>
                    <div class="row"> <label> Gender </label>  <select id="gender"> <option value="Male">Male</option> <option value="Female">Female</option></select></div>
                    <div class="row"> <label> City </label> <input type="text" id="city" required> </div>
                    <div class="row"> <label> Country </label> <input type="text" id="country" required> </div>
                    <div class="row"> <label> Email </label> <input type="email" id="email2"required> </div>
                    <div class="row"> <label> Password </label> <input type="password" id="password2"  required> </div>
                    <div class="row"> <label> Repeat PSW </label> <input type="password" id="repeatpsw2"required> </div>
                </div>
                <div class="inner">
                   <input align="center" type="submit" value="Submit" name="signup" id="signup"> </input>
                </div>
              </div>
        </form>

        <p id= Message> </p>

    </div>
    <div id="clear"></div>
</div>
</script>


<script type=”text/view” id="profileview">

    <div class="tab">
        <button class="tablinks" onclick="homeTab(event, 'Home')"> Home </button>
        <button class="tablinks" onclick="homeTab(event, 'Browse')"> Browse </button>
        <button class="tablinks" onclick="homeTab(event, 'Account')"> Account </button>
    </div>


    <div id="Home" class="tabcontent">

    <div class= "float">
      <form method="post" id="profile_image" onsubmit = "upload_profilepicture(); return false;">
      <input id="post_pic" type="file" accept="image/*" onchange = 'preview(event)'>
      <input type = "submit" value = "Upload">
       </form>

    <img class = "picture" id = "pic" src = "" />



    </div>

        <div id = "information"> <h3>Users information</h3>

         <div class= "inner">
            <div class="panel" id="homepanel">
                <div> First name: <span id=user_name> </span> </div>
                <div> Family name: <span id=user_family> </span> </div>
                <div> Gender: <span id=user_gender> </span> </div>
                <div> City: <span id=user_city> </span> </div>
                <div> Country: <span id=user_country> </span> </div>
                <div> Email: <span id=user_email> </span> </div>
            </div>
          </div>
         </div>


         <div id = "write_message" class= "float">
            <form id="saveform3" onsubmit= "post_message(); return false;">
                <textarea id = text_message rows="5" cols="30" draggable = "true" ondragstart = "drag(event)" placeholder="Write a post!"  ></textarea>
                <div class= "inner">
                <input id = "post" type = "submit" value = "Post"> </input>
                </div>
            </form>
         </div>



         <div class= "float">
           <form method="post" id="media_image" onsubmit = "upload_media(); return false;">
           <input id="post_media" type="file" accept="image/*, video/*, audio/*" onchange = 'preview_media(event)'>
           <input type = "submit" value = "Upload">
            </form>
        </div>

        <div>
          <video class = media id = "media" controls>
            <source src = "static/mov_bbb.ogg" type="video/ogg">
          </video>
        </div>



         <div class = "float">
            <div id = "wall" style="border:1px solid" ondrop = "drop(event)" ondragover = "allowDrop(event)" > </div>
         </div>

         <div class = "float">
            <div id = "media_wall" style="border:1px solid">
            </div>
         </div>
    </div>


    <div id="Browse" class="tabcontent"> <h3>Search twidder user</h3>
        <form id="saveform4" onsubmit="searchUser(); return false;">
            <div class="inner">
                    <div class="row"> <label> Search user by email </label> <input type="text" id="friend" required> </div>
            </div>

            <input id = "search" value = "Search" type="submit"></input>
        </form>


        <p id= message_browse> </p>
        <div class= "inner" id="browse_hide">

        <img class = "picture_browse" id = "pic_browse" src = "" />

        <div id = "information_browse"> <h3>Users information</h3>

            <div class="panel" id="browsepanel">
                <div> First name: <span id=friend_name> </span> </div>
                <div> Family name: <span id=friend_family> </span> </div>
                <div> Gender: <span id=friend_gender> </span> </div>
                <div> City: <span id=friend_city> </span> </div>
                <div> Country: <span id=friend_country> </span> </div>
                <div> Email: <span id=friend_email> </span> </div>
            </div>


          <div "write_message_browse" class= "float"  >
            <form id="saveform7" onsubmit="post_message_friend(); return false;">
                <textarea rows="5" cols="30" draggable = "true" ondragstart = "drag(event)" placeholder="Write a post!" id=text_message_browse ></textarea>
                <div class= "inner">
                <input id="post_friend" type="submit" value= "Post"> </input>
                </div>
            </form>
         </div>



         <div class= "float">
           <form method="post" id="media_image_browse" onsubmit = "upload_media_browse(); return false;">
           <input id="post_media_browse" type="file" accept="image/*">
           <input type="submit" value= "Upload">
            </form>
        </div>

        <img class = media_browse id = "media" src = "static/add.png" />

         <div class= "float">
            <div id="browse_wall" style="border:1px solid" ondrop = "drop_friend(event)" ondragover = "allowDrop(event)"> </div>
         </div>

         <div class = "float">
            <div id = "media_browse_wall" style="border:1px solid">
            </div>
         </div>
    </div>




       </div>

       </div>

     </div>



    <div id="Account" class="tabcontent"> <h3>Account</h3> <p>Change password</p>
        <div id="container1">
            <form  id="saveform5" onsubmit="return UpdatePassword()">
                <div class="inner">
                    <div class="row"> <label> Old password </label> <input type="password" id="old_password" required> </div>
                    <div class="row"> <label> New password </label> <input type="password" id="new_password" required> </div>
                    <div class="row"> <label> Repeat New password </label> <input type="password" id="new_password2" required> </div>
                </div>
                 <div class="inner">
                   <input align="center" type="submit" value="Update" id="updatePSW"> </input>
                </div>
            </form>

            <form  id="saveform6" onsubmit="log_out();return false;">
                 <div class="inner">
                    <input align="right" type="submit" value="Log out" id="logOut"> </input>
                 </div>
            </form>
            <p id= Message2> </p>
        </div>

     </div>

</script>

</head>
